<div style="height: 100vh;">
  <mat-toolbar color="primary" class="not_to_show">
    <span>Responsive Navigation</span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a href="/login" mat-button>Logout</a>
      <a (click)="print()" mat-button>Print</a>
      <a href="/insert" mat-button>Insert</a>
<!--      <a href="#" mat-button>Menu Item 4</a>-->
<!--      <a href="#" mat-button>Menu Item 5</a>-->
<!--      <a href="#" mat-button>Menu Item 6</a>-->
    </div>

    <div fxShow="true" fxHide.gt-sm="true">
      <a class="showSide" (click)="sidenav.toggle()">Show Side Menu</a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column" class="not_to_show">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
        <a href="/login" mat-button>Logout</a>
        <a (click)="print()" mat-button>Print</a>
        <a href="/insert" mat-button>Insert</a>
<!--        <a href="#" mat-button>Menu Item 4</a>-->
<!--        <a href="#" mat-button>Menu Item 5</a>-->
<!--        <a href="#" mat-button>Menu Item 6</a>-->
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <app-database></app-database>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
